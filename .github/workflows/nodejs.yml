name: GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installation
        run: yarn install

      - name: Linting
        run: yarn lint

      - name: Building
        run: yarn build

      - name: Testing
        run: yarn test
        env:
          CI: true
